<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Family Tree Generator</h1>
        <p>Create, visualize, and download your family tree with ease.</p>
    </header>
    <br>
    <div class="controls">
        <button class="button" onclick="addGeneration()">Add Generation</button>
        <button class="button" onclick="addMember()">Add Member</button>
        <button class="button" onclick="addRelationship()">Add Relationship</button>
        <button class="button" onclick="saveProgress()">Save Progress</button>
        <button class="button" onclick="downloadTree()">Download Tree</button>
    </div>

    <div class="tree-container" id="treeContainer">
        <!-- Family tree nodes will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
